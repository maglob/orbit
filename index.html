<html>
<head>
    <title>Orbit</title>
    <script src="math.js" type="text/javascript"></script>
    <script src="orbit.js" type="text/javascript"></script>
</head>
<body>
<div>
    <div style="display: inline-block; width:600px">
        <div id="view" style="position: relative">
            <canvas id="canvas" width="600" height="480"></canvas>
            <div id="crash" style="position: absolute; top:100px; left: 270px">CRASH</div>
        </div>
    </div>
    <div style="display: inline-block; vertical-align: top">
        <b>User input</b><br>
        <label>Fuel: <input id="fuel" type="text" size="4"></label><br>
        <label>Launch angle: <input id="angle" type="text" size="3"> degrees</label><br>
        <button id="launch">Launch</button><p/>
        <b>Telemetry</b><br>
        <label>Time: <span id="time"></span> s</label><br>
        <label>Speed: <span id="speed"></span> pixels/s</label><br>
        <label>Heading: <span id="heading"></span> degrees</label><br>
        <label>Altitude: <span id="altitude"></span> pixels</label><p/>
        <b>Model constants</b><br>
        <label>Planet radius: <input id="planetRadius" type="text" size="4"> pixels</label><br>
        <label>G: <input id="G" type="text" size="12"> pixels/s<sup>2</sup></label><br>
        <label>Engine power: <input id="enginePower" type="text" size="4"> pixels/s<sup>2</sup></label><br>
        <label>Fuel consumption: <input id="fuelConsumption" type="text" size="3"> units/s</label><br>
        <label>Pitchover time: <input id="pitchoverTime" type="text" size="3"> s</label><br>
    </div>
</div>
</body>
</html>
